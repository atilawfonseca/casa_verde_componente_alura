<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <title>Casa Verde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho container">
        <img src="assents/icons/logo.svg" alt=""><a href=""><img src="assents/icons/carrinho.svg" alt=""></a>
    </header>
    <main class="container ">

        <form action="#">
            <input type="email" class="input input--icon icon--email" placeholder="Insira seu e-mail" >
            <button class="botao">Assinar </button>
        </form>

        <article class="cartao">
            <img src="assents/img/produto-01 1.png" alt="" class="cartao__img">
            <div class="cartao__informacoes">
                <h3 class="titulo__destaque">Ajuga reptans</h3>
                <p>R$ 20, 00</p>
                <a href="#" class="link--compra">Comprar <img src="assents/icons/seta_ofertas.svg" alt="seta da oferta"></a>
            </div>
        </article>

        <article class="video">
            <div class="video__background">
                <img src="assents/icons/Frame 4.png" alt="">
            </div>
            <h2 class="titulo--alternativo">Vídeo XYZ <br><span class="subtitulo">Publicado em março de 2019</span></h2>
        </article>
        
<!--
        <h2 class="titulo alinhamento-central">Como voce estar <br><span class="titulo__destaque">jovem</span></h2>
 -->       
    </main>
    <footer class="rodape ">
        <img src="assents/icons/logo.svg" alt="">
        <address class="endereco">
            <span class="rodape__titulo">Rio de Janeiro</span> <br>
            Rua Siqueira Campos, 171, 303 <br>
            Copacabana<br>
            Telefone: (21) 99876-0099
        </address>
    </footer>
</body>
</html>
