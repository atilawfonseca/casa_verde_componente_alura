<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <title>Casa Verde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho container">
        <img src="assents/icons/logo.svg" alt=""><a href=""><img src="assents/icons/carrinho.svg" alt=""></a>
    </header>

    <main class="principal ">
        <section class="principal__chamada">
            <h2 class="titulo ">Sua casa com as <br><span class="titulo__destaque">melhores plantas</span></h2>
            <div class="chamada--conteudo">
                <p>Encontre aqui uma vasta seleção de plantas para decorar a sua casa e 
                    torná-lo uma pessoa mais feliz no seu dia a dia. Entre com seu e-mail e assine 
                    nossa newsletter para saber das novidades da marca
                </p>
                <img src="assents/img/imagem-hero 1.png" alt="planta em vaso" class="chamada--conteudo-img">
            </div>
            <form action="#" >
                <input type="email" class="input input--icon icon--email" placeholder="Insira seu e-mail" >
                <button class="botao">Assinar newsletter</button>
            </form>
        </section>

        <section class="como--conseguir">
            
        </section>
    </main>
</body>
</html>
